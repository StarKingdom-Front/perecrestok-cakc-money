<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="_container">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="price__calc">
                <div class="price__left">
                    <div class="adress border__radius">
                        <div class="header__txt">
                            <span>Адрес доставки:</span>
                            <h3>Москва, Ватутина 7, кв 3</h3>
                        </div>
                    </div>
                    <div class="time border__radius">
                        <div class="header__txt">
                            <span>Время:</span>
                            <h3>до 90 мин</h3>
                        </div>
                    </div> 
                    <div class="cost border__radius">
                        <div class="header__txt">
                            <span>Стоимость:</span>
                            <h3>99</h3>
                        </div>
                    </div>
                </div>
                <div class="price__right">
                    <div class="final border__radius">
                        <div class="header__txt">
                            <span>Итого:</span>
                            <h3>0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="btn__header">Заказать</button>
            </div>
        </header>
        <main>
            <div class="main__container _container">
                <div class="main__header">
                    <div class="main__prace">0</div>
                    <div class="main__switch">
                        <div class="switch__left">Ваша лучшая цена</div>
                        <div class="switch__right"></div>
                    </div>
                </div>
                <div class="main__center"></div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
